{% extends 'navigation.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">Registration Form</h2><hr>

<div class="container-fluid" style="width:80%;margin-top:5%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" name="fname" id="fname"
                   placeholder="Enter First Name" required pattern="[A-Za-z]+" 
                   title="Only alphabets allowed">
        </div>
        <div class="form-group col-md-6">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname" id="lname"
                   placeholder="Enter Last Name" required pattern="[A-Za-z]+" 
                   title="Only alphabets allowed">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="uname">User Name</label>
            <input type="text" class="form-control" name="uname" id="uname"
                   placeholder="Enter User Name" required pattern="^[A-Za-z0-9_]+$"
                   title="Only letters, numbers, and underscores allowed">
        </div>
        <div class="form-group col-md-6">
            <label for="pwd">Password</label>
            <input type="password" class="form-control" name="pwd" id="pwd" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                   placeholder="Enter Email" required>
        </div>

        <div class="form-group col-md-6">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" name="contact"
                   placeholder="Enter Contact Number" required pattern="^[0-9]{10}$"
                   title="Please enter exactly 10 digits">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" name="city"
                   placeholder="Enter City" required pattern="[A-Za-z\s]+"
                   title="Only alphabets allowed">
        </div>

        <div class="form-group col-md-6">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="date" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="add">Full Address</label>
            <input type="text" class="form-control" id="add" name="add"
                   placeholder="Enter Address Detail" required>
        </div>

        <div class="form-group col-md-6">
            <label for="img">Image</label>
            <input type="file" class="form-control" id="img" name="img" required>
        </div>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" value="Buyer" required>
        <label class="form-check-label">Buyer</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="type" value="Seller" required>
        <label class="form-check-label">Farmer</label>
    </div><br><br>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>

{% if error %}
<script>
    alert('Registered Successfully');
    window.location = "{% url 'login' %}";
</script>
{% endif %}

{% endblock %}
